services:
  web:
    build:
      context: .
      target: deps
    container_name: ${PROJECT_NAME?PROJECT_NAME must be set}-dev
    command: npm run dev
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - proxy-public

networks:
  proxy-public:
    external: true
