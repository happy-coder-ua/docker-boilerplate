global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true
  insecure: true # For local development, set to false in production and use basic auth

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    # apiVersion: "1.44" # Removed as it causes 'field not found' error in some Traefik versions
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https

  websecure:
    address: ":443"

certificatesResolvers:
  myresolver:
    acme:
      email: "EMAIL_PLACEHOLDER"
      storage: "/acme.json"
      httpChallenge:
        entryPoint: web

