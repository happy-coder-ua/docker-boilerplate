name: CI/CD

on:
  push:
    branches: [ "main", "master" ]

jobs:
  deploy:
    if: vars.SERVER_HOST != '' && vars.SERVER_USER != '' && vars.PROJECT_PATH != '' && vars.ACME_EMAIL != ''
    uses: ./.github/workflows/deploy.yml
    with:
      GIT_BRANCH: ${{ github.ref_name }}
      REPO_URL: ${{ vars.REPO_URL != '' && vars.REPO_URL || format('https://github.com/{0}.git', github.repository) }}
      SERVER_HOST: ${{ vars.SERVER_HOST }}
      SERVER_USER: ${{ vars.SERVER_USER }}
      PROJECT_PATH: ${{ vars.PROJECT_PATH }}
      ACME_EMAIL: ${{ vars.ACME_EMAIL }}
      TRAEFIK_DASHBOARD_DOMAIN: ${{ vars.TRAEFIK_DASHBOARD_DOMAIN }}
      TRAEFIK_DASHBOARD_BASIC_AUTH_USER: ${{ vars.TRAEFIK_DASHBOARD_BASIC_AUTH_USER }}
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      REPO_SSH_KEY: ${{ secrets.REPO_SSH_KEY }}
      TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD: ${{ secrets.TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD }}
