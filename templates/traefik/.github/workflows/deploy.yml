name: Deploy (reusable)

on:
  workflow_call:
    inputs:
      GIT_BRANCH:
        required: false
        type: string
      REPO_URL:
        required: false
        type: string
      SERVER_HOST:
        required: true
        type: string
      SERVER_USER:
        required: true
        type: string
      PROJECT_PATH:
        required: true
        type: string
      ACME_EMAIL:
        required: true
        type: string
      TRAEFIK_DASHBOARD_DOMAIN:
        required: false
        type: string
      TRAEFIK_DASHBOARD_BASIC_AUTH_USER:
        required: false
        type: string
    secrets:
      SSH_PRIVATE_KEY:
        required: true
      REPO_SSH_KEY:
        required: false
      TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD:
        required: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GIT_BRANCH: ${{ inputs.GIT_BRANCH }}
      REPO_URL: ${{ inputs.REPO_URL }}
      SERVER_HOST: ${{ inputs.SERVER_HOST }}
      SERVER_USER: ${{ inputs.SERVER_USER }}
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      REPO_SSH_KEY: ${{ secrets.REPO_SSH_KEY }}
      PROJECT_PATH: ${{ inputs.PROJECT_PATH }}
      ACME_EMAIL: ${{ inputs.ACME_EMAIL }}
      TRAEFIK_DASHBOARD_DOMAIN: ${{ inputs.TRAEFIK_DASHBOARD_DOMAIN }}
      TRAEFIK_DASHBOARD_BASIC_AUTH_USER: ${{ inputs.TRAEFIK_DASHBOARD_BASIC_AUTH_USER }}
      TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD: ${{ secrets.TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD }}
    steps:
      - name: Validate required variables
        run: |
          set -euo pipefail
          missing=0
          for key in SERVER_HOST SERVER_USER SSH_PRIVATE_KEY PROJECT_PATH ACME_EMAIL REPO_URL; do
            if [ -z "${!key}" ]; then
              echo "Missing required value: $key" >&2
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Prepare SSH-safe env
        run: |
          set -euo pipefail
          printf '%s' "${ACME_EMAIL:-}" | base64 | tr -d '\n' | sed 's/^/ACME_EMAIL_B64=/' >> "$GITHUB_ENV"
          printf '%s' "${TRAEFIK_DASHBOARD_DOMAIN:-}" | base64 | tr -d '\n' | sed 's/^/TRAEFIK_DASHBOARD_DOMAIN_B64=/' >> "$GITHUB_ENV"
          printf '%s' "${TRAEFIK_DASHBOARD_BASIC_AUTH_USER:-}" | base64 | tr -d '\n' | sed 's/^/TRAEFIK_DASHBOARD_BASIC_AUTH_USER_B64=/' >> "$GITHUB_ENV"
          printf '%s' "${TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD:-}" | base64 | tr -d '\n' | sed 's/^/TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD_B64=/' >> "$GITHUB_ENV"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.SSH_PRIVATE_KEY }}
          envs: GIT_BRANCH,REPO_URL,REPO_SSH_KEY,PROJECT_PATH,ACME_EMAIL_B64,TRAEFIK_DASHBOARD_DOMAIN_B64,TRAEFIK_DASHBOARD_BASIC_AUTH_USER_B64,TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD_B64
          script: |
            set -euo pipefail

            if ! command -v git >/dev/null 2>&1; then
              echo "git is not installed on the server" >&2
              exit 1
            fi

            if ! command -v docker >/dev/null 2>&1; then
              echo "docker is not installed on the server" >&2
              exit 1
            fi

            COMPOSE_BIN="docker compose"
            if ! docker compose version >/dev/null 2>&1; then
              if command -v docker-compose >/dev/null 2>&1; then
                COMPOSE_BIN="docker-compose"
              else
                echo "Docker Compose is not available (neither 'docker compose' nor 'docker-compose')" >&2
                exit 1
              fi
            fi

            if [ -z "${PROJECT_PATH:-}" ]; then
              echo "PROJECT_PATH is empty" >&2
              exit 1
            fi

            if [ -z "${REPO_URL:-}" ]; then
              echo "REPO_URL is empty" >&2
              exit 1
            fi

            branch="${GIT_BRANCH:-}"
            if [ -z "$branch" ]; then branch="main"; fi

            clone_url="$REPO_URL"
            if [ -n "${REPO_SSH_KEY:-}" ]; then
              mkdir -p "$HOME/.ssh"
              chmod 700 "$HOME/.ssh"
              git_ssh_key_path="$HOME/.ssh/repo_deploy_key"
              printf '%s\n' "$REPO_SSH_KEY" > "$git_ssh_key_path"
              chmod 600 "$git_ssh_key_path"
              touch "$HOME/.ssh/known_hosts"
              chmod 600 "$HOME/.ssh/known_hosts"
              if ! ssh-keygen -F github.com >/dev/null 2>&1; then
                ssh-keyscan -H github.com >> "$HOME/.ssh/known_hosts" 2>/dev/null || true
              fi
              export GIT_SSH_COMMAND="ssh -i $git_ssh_key_path -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes"

              ssh_url=""
              case "$REPO_URL" in
                git@github.com:*)
                  ssh_url="$REPO_URL"
                  ;;
                https://github.com/*)
                  repo_path="${REPO_URL#https://github.com/}"
                  repo_path="${repo_path%.git}"
                  ssh_url="git@github.com:${repo_path}.git"
                  ;;
              esac
              if [ -z "$ssh_url" ]; then
                echo "When REPO_SSH_KEY is set, REPO_URL must be a GitHub URL" >&2
                exit 1
              fi
              clone_url="$ssh_url"
            fi

            if [ ! -d "$PROJECT_PATH" ]; then
              parent_dir="$(dirname "$PROJECT_PATH")"
              mkdir -p "$parent_dir"
              git clone --branch "$branch" "$clone_url" "$PROJECT_PATH"
            fi

            if [ -d "$PROJECT_PATH" ] && [ ! -d "$PROJECT_PATH/.git" ]; then
              if [ -z "$(ls -A "$PROJECT_PATH" 2>/dev/null || true)" ]; then
                rmdir "$PROJECT_PATH" 2>/dev/null || true
                parent_dir="$(dirname "$PROJECT_PATH")"
                mkdir -p "$parent_dir"
                git clone --branch "$branch" "$clone_url" "$PROJECT_PATH"
              else
                echo "Not a git repository: $PROJECT_PATH (missing .git)" >&2
                exit 1
              fi
            fi

            cd "$PROJECT_PATH"

            if [ ! -f docker-compose.yml ]; then
              echo "docker-compose.yml not found in $PROJECT_PATH" >&2
              exit 1
            fi

            git remote set-url origin "$clone_url" || true
            if ! git pull origin "$branch"; then
              echo "git pull failed. If this is a private repository, set REPO_SSH_KEY in CI secrets." >&2
              exit 1
            fi

            # Decode CI inputs
            ACME_EMAIL="$(printf '%s' "${ACME_EMAIL_B64:-}" | base64 -d | tr -d '\r' | head -n 1)"
            DASHBOARD_DOMAIN="$(printf '%s' "${TRAEFIK_DASHBOARD_DOMAIN_B64:-}" | base64 -d | tr -d '\r' | head -n 1)"
            DASHBOARD_USER="$(printf '%s' "${TRAEFIK_DASHBOARD_BASIC_AUTH_USER_B64:-}" | base64 -d | tr -d '\r' | head -n 1)"
            DASHBOARD_PASS="$(printf '%s' "${TRAEFIK_DASHBOARD_BASIC_AUTH_PASSWORD_B64:-}" | base64 -d | tr -d '\r' | head -n 1)"

            if [ -z "$ACME_EMAIL" ]; then
              echo "ACME_EMAIL is empty" >&2
              exit 1
            fi

            # Ensure permissions
            if [ -f traefik/acme.json ]; then
              chmod 600 traefik/acme.json || true
            fi

            # Write .env (no auth hash here)
            tmp="$(mktemp)"
            if [ -f .env ]; then
              grep -vE '^(ACME_EMAIL|TRAEFIK_DASHBOARD_DOMAIN)=' .env > "$tmp" || true
            fi

            : > .env
            printf '%s\n' "ACME_EMAIL=$ACME_EMAIL" >> .env
            if [ -n "$DASHBOARD_DOMAIN" ]; then
              printf '%s\n' "TRAEFIK_DASHBOARD_DOMAIN=$DASHBOARD_DOMAIN" >> .env
            fi
            if [ -s "$tmp" ]; then
              cat "$tmp" >> .env
            fi
            rm -f "$tmp"

            # Optional: dashboard exposure via HTTPS + Basic Auth
            if [ -n "$DASHBOARD_DOMAIN" ] && [ -n "$DASHBOARD_USER" ] && [ -n "$DASHBOARD_PASS" ]; then
              if ! docker image inspect httpd:alpine >/dev/null 2>&1; then
                docker pull -q httpd:alpine
              fi
              HTPASSWD_LINE="$(docker run --rm httpd:alpine htpasswd -Bbn "$DASHBOARD_USER" "$DASHBOARD_PASS" | head -n 1)"
              HTPASSWD_LINE_COMPOSE="$(printf '%s' "$HTPASSWD_LINE" | sed 's/\$/\$\$/g')"

              {
                echo "# Generated by CI (Traefik Dashboard HTTPS + Basic Auth)"
                echo "services:"
                echo "  traefik:"
                echo "    labels:"
                echo "      - \"traefik.enable=true\""
                echo "      - \"traefik.http.routers.dashboard.rule=Host(\`${DASHBOARD_DOMAIN}\`)\""
                echo "      - \"traefik.http.routers.dashboard.service=api@internal\""
                echo "      - \"traefik.http.routers.dashboard.middlewares=dashboard-auth,dashboard-redirect\""
                echo "      - \"traefik.http.middlewares.dashboard-auth.basicauth.users=${HTPASSWD_LINE_COMPOSE}\""
                echo "      - \"traefik.http.middlewares.dashboard-redirect.redirectregex.regex=^https?://[^/]+/\\$\\$\""
                echo "      - \"traefik.http.middlewares.dashboard-redirect.redirectregex.replacement=https://${DASHBOARD_DOMAIN}/dashboard/\""
                echo "      - \"traefik.http.middlewares.dashboard-redirect.redirectregex.permanent=true\""
                echo "      - \"traefik.http.routers.dashboard.entrypoints=https\""
                echo "      - \"traefik.http.routers.dashboard.tls=true\""
                echo "      - \"traefik.http.routers.dashboard.tls.certresolver=myresolver\""
              } > docker-compose.override.yml
            else
              if [ -f docker-compose.override.yml ] && head -n 1 docker-compose.override.yml | grep -q '^# Generated by CI (Traefik Dashboard HTTPS + Basic Auth)$'; then
                rm -f docker-compose.override.yml
              fi
            fi

            $COMPOSE_BIN up -d
            docker image prune -f
