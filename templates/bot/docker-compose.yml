services:
  bot:
    build: .
    container_name: ${PROJECT_NAME?PROJECT_NAME must be set}
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - NODE_ENV=production
    # Uncomment if you need webhooks via Traefik
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.${PROJECT_NAME}.rule=Host(`${DOMAIN_NAME}`)"
    #   - "traefik.http.routers.${PROJECT_NAME}.entrypoints=https"
    #   - "traefik.http.routers.${PROJECT_NAME}.tls.certresolver=myresolver"

    #   - "traefik.http.services.${PROJECT_NAME}.loadbalancer.server.port=3000"
    networks:
      - proxy-public

networks:
  proxy-public:
    external: true
